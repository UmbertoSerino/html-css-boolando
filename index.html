<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <header>
        <section class="container header-flex">
            <div>
                <ul class="flex">
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
            </div>
            <img class="logo" src="./img/boolean-logo.png" alt="boolean-logo">
            <div>
                <i>Profile</i>
                <i>Heart</i>
                <i>bag</i>
            </div>
        </section>
    </header>

    <main class="container flex">
            <!-- ROW 1 -->
        <section class="row">
            <article class="cards p-relative">
                <img class="default-image" src="./img/1.webp" alt="first-man-levi's">
                <img class="hover-image" src="./img/1b.webp" alt="change img">
                <span class="icon-hearts p-absolute">&hearts;</span>
                <div class="p-absolute">
                    <span class="sale">-50%</span>
                    <span class="opportunity">Sostenibilità</span>
                </div>
                <span>Levi's</span>
                <h5>RELAXED FIT TEE UNISEX</h5>
                <span class="color-red">14,99 €</span><span class="line-throungh"> 29,99 €</span>
            </article>

            <article class="cards p-relative">
                <span class="icon-hearts p-absolute">&hearts;</span>
                <img src="./img/2.webp" alt="first-woman-guess">
                <span class="sale p-absolute">-30%</span>

            </article>


            <article class="cards p-relative">
                <span class="icon-hearts p-absolute">&hearts;</span>
                <img src="./img/3.webp" alt="second-woman-green">
                <span class="sale p-absolute">-30%</span>
            </article>
        </section>
        ROW 2
        <section class="row">
            <article class="cards p-relative">
                <span class="icon-hearts p-absolute">&hearts;</span>
                <img src="./img/4.webp" alt="second-man-levi's">
                <span class="sale p-absolute">-50%</span>
            </article>

            <article class="cards p-relative">
                <span class="icon-hearts p-absolute">&hearts;</span>
                <img src="./img/5.webp" alt="third-woman-dress-brown">
            </article>

            <article class="cards p-relative">
                <span class="icon-hearts p-absolute">&hearts;</span>
                <img src="./img/6.webp" alt="fourth-woman-dress-black">
                <span class="sale p-absolute">-50%</span>
            </article>
        </section>

    </main>


</body>
</html>
